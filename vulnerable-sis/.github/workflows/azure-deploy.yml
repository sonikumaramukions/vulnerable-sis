name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: tripathi-sis-app    # change if needed
  NODE_VERSION: '20'                     # Node runtime to use

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build (install deps + test)
    runs-on: ubuntu-latest
    outputs:
      artifact-name: node-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: |
          # prefer npm ci if lockfile exists, otherwise fall back to npm install
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci --prefer-offline --no-audit --progress=false
          else
            echo "no package-lock.json — running npm install"
            npm install --no-audit --prefer-offline --progress=false
          fi

      - name: Run build/test if present (backend)
        working-directory: ./backend
        run: |
          npm run build --if-present
          npm run test --if-present || true

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./node-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./node-app
