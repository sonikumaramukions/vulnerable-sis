name: Build and deploy Node.js app to Azure Web App - vulnerable-sis-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: vulnerable-sis/backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Found yarn.lock — running yarn install --frozen-lockfile"
            yarn install --frozen-lockfile
          else
            echo "No lockfile found — running npm install and generating package-lock.json"
            npm install
          fi

      - name: Build (if present)
        run: npm run build --if-present
        working-directory: vulnerable-sis/backend

      - name: Run tests (if present)
        run: npm test --if-present
        working-directory: vulnerable-sis/backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: vulnerable-sis/backend
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ${{ github.workspace }}/deploy

      - name: Verify deployment package
        run: |
          echo "Deployment directory structure:"
          find ${{ github.workspace }}/deploy -name "package.json" -type f
          echo "Contents of deploy directory:"
          ls -la ${{ github.workspace }}/deploy/ || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vulnerable-sis-app'    # <-- must match App Service name exactly
          package: ${{ github.workspace }}/deploy/vulnerable-sis/backend

