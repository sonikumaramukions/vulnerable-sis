name: Build and deploy Node.js app to Azure Web App - vulnerable-sis-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: vulnerable-sis/backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Found yarn.lock — running yarn install --frozen-lockfile"
            yarn install --frozen-lockfile
          else
            echo "No lockfile found — running npm install and generating package-lock.json"
            npm install
          fi

      - name: Build (if present)
        run: npm run build --if-present
        working-directory: vulnerable-sis/backend

      - name: Run tests (if present)
        run: npm test --if-present
        working-directory: vulnerable-sis/backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: vulnerable-sis/backend
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Reorganize deployment package
        run: |
          echo "Current directory structure:"
          ls -la deploy/ || true
          echo "Checking for backend files..."
          
          # If artifact preserved the full path structure
          if [ -d "deploy/vulnerable-sis/backend" ]; then
            echo "Found deploy/vulnerable-sis/backend - moving to deploy/backend"
            mv deploy/vulnerable-sis/backend deploy/backend
            rm -rf deploy/vulnerable-sis 2>/dev/null || true
          # If artifact is already flattened
          elif [ -d "deploy/backend" ]; then
            echo "Backend already in correct location: deploy/backend"
          # If files are directly in deploy
          elif [ -f "deploy/package.json" ]; then
            echo "Files are directly in deploy - creating backend folder"
            mkdir -p deploy/backend
            mv deploy/* deploy/backend/ 2>/dev/null || true
            mv deploy/.* deploy/backend/ 2>/dev/null || true
          fi
          
          echo "Final structure:"
          ls -la deploy/backend/ || ls -la deploy/ || true
          echo "Package.json location:"
          find deploy -name "package.json" -type f

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vulnerable-sis-app'      # <--- confirm this matches your App Service name
          package: './deploy/backend'         # <--- path to backend files

